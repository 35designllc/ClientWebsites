<script>
    function validateForm() {
    var defNothingImportant = document.forms["simple"]["defNothingImportant"].value;
    if (defNothingImportant == null || defNothingImportant == "") {
        alert("Enter the secret phrase!");
        return false;
    }else if(defNothingImportant != "TheLibrary"){
        alert("Secret phrase incorrect!");
        return false;
    }else if(defNothingImportant == "TheLibrary"){
        var sessionTimeout = 1; //hours
        var loginDuration = new Date();
        loginDuration.setTime(loginDuration.getTime()+(sessionTimeout*60*60*1000));
        document.cookie = 'CurrentSession=Valid; expires='+loginDuration.toGMTString()+';';
        let x = document.cookie;
        console.log(x);
        location.href = "Index.html";
        return false;
    }
}
</script>
